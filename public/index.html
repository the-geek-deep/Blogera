<!DOCTYPE html>
<html>
<head>
  <title>Blog Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Blogera</h1>
  </header>

  <section id="loginSection" class="form-section">
    <h2>Login</h2>
    <form id="loginForm" action="/auth/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="signupSection" class="form-section">
    <h2>Signup</h2>
    <form id="signupForm" action="/auth/signup" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </section>

  <section id="postsSection">
    <h2>Recent Posts</h2>
    <div id="postsContainer"></div>
  </section>

  <section id="createPostSection" class="form-section">
    <h2>Create Post</h2>
    <form id="createPostForm">
      <input type="text" name="title" placeholder="Title" required>
      <textarea name="content" placeholder="Content" required></textarea>
      <button type="submit">Create Post</button>
    </form>
  </section>

  <script src="index.js"></script>
</body>
</html>
